<html>
    <head>
        <title>Farma Dorinhos | Saúde e Bem-Estar, no Coração da Dorinhos!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/styleContato.css">
    </head>
    <body>
        <header>
            <div class="guia">
                <img src="img/logo_farma_2.png" alt="logo_farma_2">
                
                <div class="indice">
                    <ul class="cabecalho">
                        <li><a href="index.html">PÁGINA INICIAL</a></li>
                        <li><a href="areaRestrita.html">AREA RESTRITA</a></li>
                        <li><a href="sobre.html">SOBRE NÓS</a></li>
                        <li><a href="contato.html">CONTATO</a></li>
                    </ul>
                </div>                
            </div>      
        </header>

        <nav>
            
        </nav>

        <main>
            <div class="container">
                <div class="form-image">
                    <img src="img/contact.png" alt="contact">
                </div>

                <div class="form">
                    <form action="#">
                        <div class="form-head">
                            <div class="title">
                                <h1>CONTATO</h1>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-box">
                                <label for="fistname">NOME</label>
                                <input id="fistname" type="text" name="fistname" placeholder="Digite seu nome completo" required>
                            </div>

                            <div class="input-box">
                                <label for="company">EMPRESA</label>
                                <input id="company" type="text" name="company" placeholder="Digite o nome da sua empresa" required>
                            </div>

                            <div class="input-box">
                                <label for="email">EMAIL</label>
                                <input id="email" type="text" name="email" placeholder="Digite seu email" required>
                            </div>

                            <div class="input-box">
                                <label for="number">TELEFONE</label>
                                <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                            </div>

                            <div class="input-box">
                                <label for="mesager">MENSAGEM</label>
                                <textarea name="messager" id="mensagem" rows="6" cols="100" placeholder="Digite sua menssagem aqui"></textarea required>
                            </div>
                        </div>

                        <div class="gender-inputs">
                            <div class="gender-group">
                                <div class="gender-input">
                                    <input type="radio" id="confir" name="gender">
                                    <label for="confir">Eu concordo em receber comunicações e ofertas personalizadas de acordo com meus interesses</label>
                                </div>

                                <div class="gender-input">
                                    <input type="radio" id="privacity" name="gender">
                                    <label for="privacity">Ao informar meus dados, eu concordo com a Política de Privacidade.</label>
                                </div>
                            </div>
                        </div>

                        <div class="continue-boton">
                            <button><a href="#">Enviar</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <div class="barraInferior">
                <div class="logoSocial">
                    <img src="img/face.png" alt="face">
                    <img src="img/insta.png" alt="instagram">
                    <img src="img/twiter.png" alt="twiter">
                    <img src="img/linke.png" alt="linkedin">                  
                </div>

                <div class="copyRight">
                    <p>&copy; 2023 Farma Dorinhos</p>
                </div>
            </div>
        </footer>
    </body>
</html>
