                <ul class="cabecalho">

    <main>
        <div class="tela-login">
            <div class="tela-cabecalo">
                <div class="form-sign">
                    <div class="form-group text-center">
                        <h3>Login</h3>                            
                    </div>

                    <div class="tela-input">
                        <form method="post" action="loginUsers">
                            <label for="nome"> Usuario: </label>
                            <input id="nome" type="text" name="nome" class="form-control" placeholder="Digite seu usuário">
                            <br>
                            <label for="senha"> Senha: </label>
                            <input id="senha" type="password" name="senha" class="form-control" placeholder="Digite sua senha">
                            <br>
                            <input type="submit" value="Logar" id="btnLog" class="btn btn-primary btn-block">

                            <div id="mensagemErro" style="color: red; margin-top: 10px;"></div>
                        </form>

                        <script>
                            function exibirMensagemErro(mensagem) {
                                document.getElementById("mensagemErro").innerText = mensagem;
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>

    </main>

                <img src="img/face.png" alt="face">
